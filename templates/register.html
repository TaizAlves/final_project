{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2 class= "recip_title">Register</h2>
    <form action="/register" method="Post">
        <div class="form-group">
            <span>
                <input class="form-check-input" type="radio" name="status" 
                value ="advisor"           
                >
                <label class="form-check-label" for="status">
                    Advisor
                  </label>
                
            </span>
    
            <span>
                <input class="form-check-input" type="radio" name="status" 
                value ="client" 
                checked 
                >
                <label class="form-check-label" for="status">
                    User
                  </label>              
            </span>
        </div>
        
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input  autofocus class="form-control" name="email" placeholder="e-mail" type="email" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="rePassword" placeholder="Re-enter password" type="password" required
            >
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <div style = "margin-top: 12px;">
            <a href="/login">Already a member?</a>
        </div>
    </form>

{% endblock %}
