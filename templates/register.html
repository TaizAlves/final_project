{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action="/register" method="Post">
        <div class="form-group">
            <span>
                <input class="form-control" type="radio" name="status" 
                value ="advisor"           
                >Advisor
            </span>
    
            <span>
                <input class="form-control" type="radio" name="status" 
                value ="client"
                
                checked               
                >User
            </span>
        </div>
        
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input  autofocus class="form-control" name="email" placeholder="e-mail" type="email" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="rePassword" placeholder="Re-enter password" type="password" required
            >
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <div>
            <a href="/login">Already a member?</a>
        </div>
    </form>

{% endblock %}
