<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Natural Healing {% block title %}{% endblock %}</title>

    </head>

   

    <body>

        <header>

            <div class="cont">
                <a href="/">
                    <div class="logo">
                            
                        <h1>Natural Healing</h1>         
                    </div>
                </a>
                  
                <form class= "search" method="GET" action="/products/search">
                    <input 
                        type="text" 
                        name="filter" 
                        placeholder= "Search by symptom"
                              value=""     
                        >
                </form>
                    
            </div>
                    
            
        </header>

        <ul class="nav justify-content-center">

            <li class="nav-item">
              <a class="nav-link" href="#">Herbal Medicine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Essecial Oil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recipes">Recipes</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">My account</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/register">Register</a>
                    <a class="dropdown-item" href="/login">LogIn</a>
                    <a class="dropdown-item" href="/logout">logout</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a>
                </div>
                </li>
          </ul>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        
        <footer class="small text-center text-muted">
            <p>&copy; Copyright Natural Healing</p> 
            
        </footer>

        <script src="script.js"></script>

    </body>

</html>
